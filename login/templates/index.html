<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/style.css" />

  <title>Sign in & Sign up Form</title>
</head>

<body>
  {% if alert %}
  <script>
    alert("{{ alert }}");
  </script>
  {% endif %}
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="/login" class="sign-in-form" method="post">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="signin-username" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="signin-password" placeholder="Password" required />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <div class="error-message" id="signin-error"></div> <!-- Error message placeholder -->
        </form>

        <form action="/signup" class="sign-up-form" method="post">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="signup-username" placeholder="Username" required />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="signup-password" placeholder="Password" required />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <div class="error-message" id="signup-error"></div> <!-- Error message placeholder -->
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p style="font-size:medium;">
            Sign up now to unlock the full potential of our comprehensive document conversion and editing tools.
          </p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="/static/img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Already a member?</h3>
          <p style="font-size: medium;">
            Simply log in to access your account and pick up right where you left off.
          </p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="/static/img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="/static/js/scripts.js"></script>
</body>

</html>
